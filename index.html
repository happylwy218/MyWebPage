<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>MyWebPage</title>
    <link rel="shortcut icon" href="./images/test_icon.ico">
    <link rel="stylesheet" href="./css/index.css?v=0.1">
    <link rel="stylesheet" href="./css/banner.css?v=0.1">
    <link rel="stylesheet" href="./css/main.css?v=0.1">
    <link rel="stylesheet" href="./css/musicPlayer.css?v=0.1">
</head>

<body>
    <!-- 头部 -->
    <div class="top_nav_bg">
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="./images/test_logo.png" title="测试">
                </a>
            </div>
            <div class="menu">
                <a href="#">
                    <span>入口1</span>
                </a>
                <a href="#">
                    <span>入口2</span>
                </a>
                <a href="#">
                    <span>入口3</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 轮播图 -->
    <div class="banner_box">
        <img src="http://47.106.38.84/images/banner/banner01.jpg">
        <img src="http://47.106.38.84/images/banner/banner02.jpg">
        <img src="http://47.106.38.84/images/banner/banner03.jpg">
        <img src="http://47.106.38.84/images/banner/banner04.jpg">
        <img src="http://47.106.38.84/images/banner/banner05.jpg">
        <img src="http://47.106.38.84/images/banner/banner06.jpg">
        <img src="http://47.106.38.84/images/banner/banner07.jpg">
        <img src="http://47.106.38.84/images/banner/banner08.jpg">
        <img src="http://47.106.38.84/images/banner/banner09.jpg">
        <div id="let_last" class="let_last"></div>
        <div id="let_next" class="let_next"></div>
    </div>

    <!-- 内容 -->
    <div class="main">
        <div class="content_box">
            <div style="background-color: aqua; width: 100%; height: 500px;">
                111
            </div>
            <div style="background-color: orange; width: 100%; height: 500px;">
                222
            </div>
            <div style="background-color: hotpink; width: 100%; height: 500px;">
                333
            </div>
        </div>
    </div>

    <!-- 音乐播放器 -->
    <div class="music_player_box">
        <audio id="audio" autoplay>
        </audio>
        <div class="player_btn">
            <span id="last" class="last"></span>
            <span id="play" class="play"></span>
            <span id="next" class="next"></span>
        </div>
        <div id="music_bg" class="music_bg">
        </div>
        <div id="mask" class="mask">
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="./js/banner.js?v=0.1"></script>
    <script src="./js/musicPlayer.js?v=0.1"></script>
</body>

</html>
